name: Villain Service Workflow

on:
  push:
    branches: [ "docker-workflows" ]
  pull_request:
    branches: [ "docker-workflows" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Java JDK
      uses: actions/setup-java@v3.13.0
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Maven Package
      run: mvn -B package --file villains-service/pom.xml
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: villains-service
        file: villains-service/src/main/docker/Dockerfile.jvm
        push: true
        tags: hsmdevonly/superheroes-villains-service:latest
